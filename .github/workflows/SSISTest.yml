name: Deploy SSIS Package
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/framework/sdk:4.8
      options: --rm --user root
    env:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: 'Playstation2@NELSONMANDELA'
      MSSQL_PID: Express

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SQL Server tools
        run: |
          apt-get update
          apt-get install -y gnupg2
          curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/prod.list > /etc/apt/sources.list.d/mssql-release.list
          apt-get update
          ACCEPT_EULA=Y apt-get install -y msodbcsql17 mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
          source ~/.bashrc

      - name: Deploy SSIS Package
        run: |
          /opt/mssql-tools/bin/sqlpackage /a:Publish /sf:DatabaseAdministration/SSIS/Ispac/SSIS-DataFlowAuditing.ispac /tsn:0.tcp.eu.ngrok.io,12490 /tdn:SSISDB /tu:AutomationUser /tp:MyP@ssw0rd2022@BEEBOI@PASSWORDff
