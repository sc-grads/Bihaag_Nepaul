<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>T-Musiq Store</title>
	<link rel="stylesheet" href="/static/css/style.css">
	<style>
	/* Your existing styles here */

		margin: 0;
		font-family: Arial, sans-serif;

cale(1.7) rotate(-80 0 0)'/%3E%3Cuse href='%23j' transform='scale(1.9) rotate(100 0 0)'/%3E%3C/g%3E%3C/g%3E%3Cg transform='rotate(-167.4 0 0)'%3E%3Cg transform='rotate(-98.55 0 0)'%3E%3Cg transform='rotate(-100.8 0 0)'%3E%3Cuse href='%23h' transform='scale(2) rotate(60 0 0)'/%3E%3Cuse href='%23j' transform='scale(2.1) rotate(120 0 0)'/%3E%3Cuse href='%23j' transform='scale(2.3) rotate(180 0 0)'/%3E%3Cuse href='%23h' transform='scale(2.4) rotate(240 0 0)'/%3E%3Cuse href='%23j' transform='scale(2.5) rotate(300 0 0)'/%3E%3C/g%3E%3Cuse href='%23y' transform='scale(2) rotate(180 0 0)'/%3E%3Cuse href='%23j' transform='scale(2.7)'/%3E%3Cuse href='%23j' transform='scale(2.8) rotate(45 0 0)'/%3E%3Cuse href='%23j' transform='scale(2.9) rotate(90 0 0)'/%3E%3Cuse href='%23k' transform='scale(3.1) rotate(135 0 0)'/%3E%3Cuse href='%23k' transform='scale(3.2) rotate(180 0 0)'/%3E%3C/g%3E%3Cuse href='%23k' transform='scale(3.3) rotate(225 0 0)'/%3E%3Cuse href='%23k' transform='scale(3.5) rotate(270 0 0)'/%3E%3Cuse href='%23k' transform='scale(3.6) rotate(315 0 0)'/%3E%3Cuse href='%23k' transform='scale(3.7)'/%3E%3Cuse href='%23k' transform='scale(3.9) rotate(75 0 0)'/%3E%3C/g%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
		background-attachment: fixed;
		background-repeat: no-repeat;
		background-size: cover;
	}

	header {
		background-color: rgba(51, 51, 51, 0.8);
		/* Slightly transparent for better visibility */
		color: white;
		padding: 10px;
		display: flex;
		align-items: center;
		justify-content: space-between;
		position: relative;
		z-index: 4;
		/* Higher z-index for the header */
	}

	header h1 {
		margin: 0;
		font-size: 24px;
	}

	.menu-btn {
		font-size: 24px;
		cursor: pointer;
		background-color: #444;
		border: none;
		color: white;
		padding: 10px;
		border-radius: 5px;
		z-index: 5;
		/* Higher z-index to ensure visibility */
	}

	.menu-btn:hover {
		background-color: #555;
	}

	.menu-pane {
		position: fixed;
		left: -250px;
		top: 0;
		width: 250px;
		height: 100%;
		background-color: rgba(51, 51, 51, 0.9);
		/* Slightly transparent for better visibility */
		color: white;
		padding: 20px;
		box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
		transition: left 0.3s ease;
		z-index: 3;
		/* Lower z-index than the button */
	}

	.menu-pane.active {
		left: 0;
	}

	.menu-pane a {
		display: block;
		color: white;
		text-decoration: none;
		margin: 15px 0;
		font-size: 18px;
		transition: color 0.3s ease;
	}

	.menu-pane a:hover {
		color: rgb(152, 133, 255);
		text-decoration: underline;
	}

	.content {
		padding: 20px;
		margin-left: 100px;
		z-index: 2;
		/* Ensure content is above the overlay */
		position: relative;
		font-size: 15px;
	}

	/* Adding the slide-top animation to the card */
	.card {
		display: flex;
		/* Enable flexbox */
		flex-direction: column;
		/* Stack children vertically */
		align-items: center;
		/* Center children horizontally */
		justify-content: center;
		/* Center children vertically */
		background: rgb(255, 255, 255);
		/* White background with some transparency */
		border-radius: 10px;
		padding: 20px;
		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
		position: relative;
		/* Ensure it is positioned relative to the content */
		margin: 20px auto;
		/* Space above and below the card and center horizontally */
		text-align: center;
		/* Center text inside the card */
		width: 500px;
		/* Fixed width */
		border-radius: 50px;
		animation: fade-slide-up 1s ease both;
		/* Apply the animation */
	}

	/* Keyframes for fade-in and slide-up animation */
	@keyframes fade-slide-up {
		0% {
			opacity: 0;
			transform: translateY(30px);
		}

		100% {
			opacity: 1;
			transform: translateY(0);
		}
	}

	.overlay {
		display: none;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(0, 0, 0, 0.5);
		z-index: 2;
		/* Lower z-index than menu pane */
	}

	.overlay.active {
		display: block;
	}

	.menu-title {
		margin-left: 50px;
		/* Adjust this value as needed */
		font-size: 18px;
		/* Optional: Adjust font size for better visibility */
		margin-bottom: 20px;
		color: white;
		/* Optional: Add some space below the title */
	}
	</style>
</head>

<body>
	<header>
		<button class="menu-btn" id="menuBtn">â˜°</button>
		<h1>T-Musiq Store</h1>
	</header>
	<div class="menu-pane" id="menuPane">
		<h2 class="menu-title">Menu</h2>
		<a href="#">Home</a>
		<a href="/product_list.html">Products</a>
		<a href="#">Categories</a>
		<a href="#">Contact</a>
		<a href="#">About Us</a>
	</div>
	<div class="overlay" id="overlay"></div>
	<div class="content" id="content">
		<div class="card">
			<h2>Welcome to T-Musiq Store!</h2>
			<p>Your one-stop shop for all music production gear and accessories.</p>
		</div>
	</div>
	<script>
	const menuBtn = document.getElementById('menuBtn');
	const menuPane = document.getElementById('menuPane');
	const overlay = document.getElementById('overlay');
	menuBtn.addEventListener('click', toggleMenu);
	overlay.addEventListener('click', closeMenu);

	function toggleMenu() {
		menuPane.classList.toggle('active');
		overlay.classList.toggle('active');
	}

	function closeMenu() {
		menuPane.classList.remove('active');
		overlay.classList.remove('active');
	}
	</script>
</body>

</html>
