<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<style>
	/* Video container styles */
	.video-container {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
		z-index: -1;
	}

	#background-video {
		position: absolute;
		top: 50%;
		left: 50%;
		min-width: 100%;
		min-height: 100%;
		width: auto;
		height: auto;
		transform: translate(-50%, -50%);
	}

	/* Header styles */
	header {
		z-index: 1000;
		position: relative;
		background-color: #e6e6e600;
		padding: 20px;
		text-align: center;
		height: 60px;
		display: flex;
		justify-content: space-between;
		align-items: center;
		border-radius: 50px;
	}

	/* Button styles */
	.button {
		width: 40px;
		height: 40px;
		border-radius: 50%;
		background-color: rgba(255, 81, 0, 0.884);
		border: none;
		color: white;
		cursor: pointer;
		font-size: 20px;
		display: flex;
		align-items: center;
		justify-content: center;
		transition: all 0.3s ease;
		position: relative;
		z-index: 1000;
	}

	.button:hover {
		background-color: rgba(255, 255, 255, 0.8);
		color: rgb(0, 0, 0);
	}

	.button.active {
        position: fixed;
        top: 20px;
        left: 240px;
        background-color: transparent;
        transform: rotate(45deg);
        font-size: 24px;
    }

    .button.active:hover {
        background-color: rgba(255, 81, 0, 0.884);
    }

	/* Main content area styles */
	main {
		position: relative;
		z-index: 1;
		display: flex;
		align-items: center;
		justify-content: center;
		height: calc(100vh - 60px);
		color: #ffffff;
		flex-direction: column;
	}

	/* Title styles */
	.title {
		font-size: 10rem;
		font-weight: bold;
		margin: 0;
		color: #ffffff;
		text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
		animation: text-pop-up-top 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
		font-family: Tahoma, Verdana, sans-serif;
		position: relative;
		z-index: 2;
	}

	/* Rectangle behind title */
	.rectangle {
		width: 90%;
		height: 200px;
		background-color: rgba(0, 0, 0, 0.7);
		position: absolute;
		top: 22%;
		z-index: 1;
		animation: swing-in-bottom-fwd 0.5s cubic-bezier(0.175, 0.885, 0.320, 1.275) both;
		border-radius: 20px;
	}

	.dummidiv {
		height: 100px;
		background-color: red;
		text-align: center;
	}

	/* Navigation Menu Styles */
	.nav-menu {
		position: fixed;
		left: -300px;
		top: 0;
		width: 300px;
		height: 100vh;
		background-color: rgba(0, 0, 0, 0.9);
		z-index: 999;
		transition: left 0.3s ease-in-out;
		padding: 20px;
		box-sizing: border-box;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
	}

	.nav-menu.active {
		left: 0;
	}

	.nav-menu ul {
		list-style: none;
		padding: 0;
		margin-top: 90px;
	}

	.nav-menu li {
		margin: 20px 0;
	}

	.nav-menu a {
		color: white;
		text-decoration: none;
		font-size: 1.2rem;
		display: block;
		padding: 10px;
		transition: all 0.3s ease;
		border-radius: 5px;
	}

	.nav-menu a:hover {
		background-color: rgba(255, 81, 0, 0.884);
		padding-left: 20px;
	}

	.overlay {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, 0.5);
		z-index: 998;
		display: none;
	}

	.overlay.active {
		display: block;
	}

	/* Your existing animations */
	@keyframes swing-in-bottom-fwd {
		0% {
			transform: rotateX(100deg);
			transform-origin: bottom;
			opacity: 0;
		}

		100% {
			transform: rotateX(0);
			transform-origin: bottom;
			opacity: 1;
		}
	}

	@keyframes text-pop-up-top {
		0% {
			transform: translateY(0);
			text-shadow: none;
		}

		100% {
			transform: translateY(-50px);
			text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc, 0 5px 0 #ccc, 0 6px 0 #ccc, 0 7px 0 #ccc, 0 8px 0 #ccc, 0 9px 0 #ccc, 0 50px 30px rgba(0, 0, 0, 0.3);
		}
	}
	</style>
</head>

<body>
	<!-- Navigation Menu -->
	<div class="overlay" id="overlay"></div>
	<nav class="nav-menu" id="nav-menu">
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#shop">Shop</a></li>
			<li><a href="#categories">Categories</a></li>
			<li><a href="#new-arrivals">New Arrivals</a></li>
			<li><a href="#bestsellers">Bestsellers</a></li>
			<li><a href="#about">About Us</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
	</nav>
	<header>
		<button class="button" id="menu-btn">☰</button>
		<div></div>
		<div style="display: flex; gap: 10px;">
			<button class="button" onclick="alert('Button 1 clicked!')">L</button>
			<button class="button" onclick="alert('Button 2 clicked!')">R</button>
		</div>
	</header>
	<div class="video-container">
		<video id="background-video" autoplay muted loop playsinline>
			<source src="/static/videos/vinyl.mp4" type="video/mp4"> Your browser does not support the video tag. </video>
	</div>
	<main role="main">
		<div class="rectangle"></div>
		<h1 class="title">TNMP-STORE</h1>
	</main>
	<div class="dummidiv">
		<h3>Featured Products</h3>
	</div>
	<div class="dummidiv">
		<h3>Featured Products</h3>
	</div>
	<script>
	document.addEventListener('DOMContentLoaded', function() {
        const menuBtn = document.getElementById('menu-btn');
        const navMenu = document.getElementById('nav-menu');
        const overlay = document.getElementById('overlay');
        let isOpen = false;

        menuBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (!isOpen) {
                // Open menu
                navMenu.classList.add('active');
                overlay.classList.add('active');
                menuBtn.classList.add('active');
                menuBtn.innerHTML = '+'; // Change to plus sign that will look like X when rotated
                document.body.style.overflow = 'hidden';
            } else {
                // Close menu
                navMenu.classList.remove('active');
                overlay.classList.remove('active');
                menuBtn.classList.remove('active');
                menuBtn.innerHTML = '☰';
                document.body.style.overflow = '';
            }
            isOpen = !isOpen;
        });

        overlay.addEventListener('click', function() {
            navMenu.classList.remove('active');
            overlay.classList.remove('active');
            menuBtn.classList.remove('active');
            menuBtn.innerHTML = '☰';
            document.body.style.overflow = '';
            isOpen = false;
        });
    });
	</script>
</body>

</html>
