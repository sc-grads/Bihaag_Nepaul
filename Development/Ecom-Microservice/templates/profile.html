<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #09070c;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h20L0 20z' fill='%23454348' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
            min-height: 100vh;
            padding: 20px;
        }

        .profile-card {
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .profile-header {
            background: #ff5e00;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .profile-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-field {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }

        .field-label {
            font-weight: bold;
            width: 120px;
            color: #333;
        }

        .field-value {
            color: #666;
            flex: 1;
        }

        .btn-back {
            background-color: #ff5e00;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #e65400;
            color: white;
        }

        .btn-logout {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .btn-logout:hover {
            background-color: #c82333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <h2>User Profile</h2>
            </div>
            <div class="profile-content">
                <div class="profile-section">
                    <div class="profile-field">
                        <span class="field-label">Username:</span>
                        <span class="field-value" id="username">Loading...</span>
                    </div>
                    <div class="profile-field">
                        <span class="field-label">Email:</span>
                        <span class="field-value" id="profile-email">Loading...</span>
                    </div>
                </div>
                
                <div class="text-center">
                    <a href="product_list.html" class="btn-back">Back to Catalog</a>
                    <a href="/auth/logout" class="btn-logout">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get user email from localStorage
            const userEmail = localStorage.getItem('email');
            
            if (userEmail) {
                document.getElementById('profile-email').textContent = userEmail;
                document.getElementById('username').textContent = userEmail.split('@')[0]; // Simple username from email
                document.getElementById('role').textContent = 'Customer'; // Default role
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
