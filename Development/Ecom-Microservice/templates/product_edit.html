{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Product</h2>
    <form action="/products/{{ product.id }}/edit" method="POST" enctype="multipart/form-data">
        <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
        </div>

        <div class="form-group mb-3">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" step="0.01" required>
        </div>

        <div class="form-group mb-3">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product.quantity }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="image">Image:</label>
            {% if product.image_url %}
            <div class="mb-2">
                <img src="{{ product.image_url }}" alt="Product Image" style="max-width: 200px; max-height: 200px;">
            </div>
            {% endif %}
            <input type="file" class="form-control" id="image" name="image">
        </div>

        <div class="form-check mb-3">
            <input type="hidden" name="is_bestseller" value="0">
            <input type="checkbox" 
                   class="form-check-input" 
                   id="is_bestseller" 
                   name="is_bestseller" 
                   value="1"
                   {% if product.is_bestseller %}checked{% endif %}>
            <label class="form-check-label" for="is_bestseller">
                Bestseller
            </label>
        </div>

        <div class="form-check mb-3">
            <input type="hidden" name="is_featured" value="0">
            <input type="checkbox" 
                   class="form-check-input" 
                   id="is_featured" 
                   name="is_featured" 
                   value="1"
                   {% if product.is_featured %}checked{% endif %}>
            <label class="form-check-label" for="is_featured">
                Featured Product
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
    </form>
</div>
{% endblock %}
