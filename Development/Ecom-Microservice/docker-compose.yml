version: '3.8'

services:
  db:
      image: postgres:13
      environment:
        POSTGRES_USER: fastapi
        POSTGRES_PASSWORD: fastapipassword
        POSTGRES_DB: ecommerce_db
      ports:
        - "5432:5432"
      volumes:
        - postgres_data:/var/lib/postgresql/data
      networks:
        - ecommerce-network
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U fastapi -d ecommerce_db"]
        interval: 5s
        timeout: 5s
        retries: 5

  auth_service:
    build:
      context: ./auth_service
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://fastapi:fastapipassword@db:5432/ecommerce_db
      - GOOGLE_CLIENT_ID=422582982715-i1nckd6lehufls1vihouaag0uflvni95.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - SECRET_KEY=e3aac17d09746a3effe0dd1b414b9e3e8d64b30a53d2e27b1b5f69e4ed35d2e0
    volumes:
      - ./auth_service:/usr/src/app
      - ./auth_service/app/templates:/app/templates
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ecommerce-network

  product_service:
    build:
      context: ./product_service
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://fastapi:fastapipassword@db:5432/ecommerce_db
      - SECRET_KEY=e3aac17d09746a3effe0dd1b414b9e3e8d64b30a53d2e27b1b5f69e4ed35d2e0
    volumes:
      - ./product_service:/app
      - ./product_service/uploaded_images:/app/uploaded_images
      - ./templates:/app/templates
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ecommerce-network

  seller_service:
    build:
      context: ./seller_service
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql://fastapi:fastapipassword@db:5432/ecommerce_db
    volumes:
      - ./seller_service:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ecommerce-network

  cart_service:
    build:
      context: ./cart_service
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=postgresql://fastapi:fastapipassword@db:5432/ecommerce_db
    volumes:
      - ./cart_service:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ecommerce-network

  nginx:
    build:
      context: ./nginx
    ports:
      - "8080:80"
    volumes:
      - ./templates:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth_service
      - product_service
      - seller_service
      - cart_service
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  postgres_data: